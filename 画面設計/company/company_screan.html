<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仕入れ先一覧表示機能</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #container {
            margin: 20px auto;
            width: 80%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>仕入れ先一覧</h1>
    <table>
        <thead>
        <tr>
            <th>仕入れ先ID</th>
            <th>仕入れ先名</th>
            <th>住所</th>
            <th>電話番号</th>
            <th>資本金</th>
            <th>納期</th>
        </tr>
        </thead>
        <tbody>
        <!-- ここに仕入れ先情報を表示するためのHTMLを追加 -->
        <!-- 例：
        <tr>
            <td>1</td>
            <td>仕入先A</td>
            <td>東京都渋谷区</td>
            <td>012-3456-7890</td>
            <td>1000000</td>
            <td>30日</td>
        </tr>
        -->
        </tbody>
    </table>
</div>
</body>
</html>
