<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員パスワード変更</title>
    <script>
        function validatePassword() {
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;

            if(password1 != password2) {
                alert("パスワードが一致しません。もう一度入力してください。");
                return false;
            }
            return true;
        }
    </script>
    <style>
        /* スタイルの追加 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #container {
            margin: 20px auto;
            width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box; /* 追加：パディングも幅に含める */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            /* width: 120px; */
            text-align: left;
            margin-right: 10px; /* 追加：ラベルと入力欄の間隔 */
        }
        input[type="password"] {
            width: calc(100% - 30px); /* ボタンの幅(20pxのパディング×2 + 1pxのボーダー)を除いた値に設定 */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%; /* 変更：ボタンの幅を100%に */
            padding: 10px 0; /* 変更：上下のパディングを0に */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>従業員パスワード変更</h1>
    <form action="password_change.php" method="post" onsubmit="return validatePassword()">
        <div class="form-group">
            <label for="password1">新しいパスワード：</label>
            <input type="password" id="password1" name="password1" required>
        </div>
        <div class="form-group">
            <label for="password2">新しいパスワード（確認用）：</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <input type="submit" value="変更する">
    </form>
</div>
</body>
</html>
