<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薬投与指示</title>
    <style>
        /* スタイルの追加 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #container {
            margin: 20px auto;
            width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box; /* 追加：パディングも幅に含める */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            /* width: 120px; */
            text-align: left;
            margin-right: 10px; /* 追加：ラベルと入力欄の間隔 */
        }
        input[type="text"],
        select {
            width: calc(100% - 30px); /* ボタンの幅(20pxのパディング×2 + 1pxのボーダー)を除いた値に設定 */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%; /* 変更：ボタンの幅を100%に */
            padding: 10px 0; /* 変更：上下のパディングを0に */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>薬投与指示</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="medication">薬剤名：</label>
            <select id="medication" name="medication" required>
                <option value="薬剤A">薬剤A</option>
                <option value="薬剤B">薬剤B</option>
                <option value="薬剤C">薬剤C</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">数量：</label>
            <input type="text" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
            <label for="patient_id">患者ID：</label>
            <input type="text" id="patient_id" name="patient_id" required>
        </div>
        <button type="submit">確認</button>
    </form>
</div>
</body>
</html>
